        document.addEventListener("DOMContentLoaded", () => {

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }

        document.addEventListener("DOMContentLoaded", () => {

            if (!localStorage.getItem("orders")) {
                localStorage.setItem("orders", JSON.stringify([
                    {
                        id: "12345",
                        timestamp: "2023-12-12",
                        items: [
                            { name: name, quantity: quantity, price: price },

                        ],
                        totalPrice: "â‚±1300.00"
                    }
                ]));
            }

            const purchasesContainer = document.getElementById("purchasesContainer");
            const clearPurchasesBtn = document.getElementById("clearPurchasesBtn");

            const orders = JSON.parse(localStorage.getItem("orders")) || [];

            function renderPurchases() {
                purchasesContainer.innerHTML = "";
                if (orders.length === 0) {
                    purchasesContainer.innerHTML = `<p>No purchases found.</p>`;
                    return;
                }
                orders.forEach(order => {
                    const orderCard = document.createElement("div");
                    orderCard.classList.add("card", "mb-3");
                    orderCard.innerHTML = `
                    <div class="card-header">Order ID: ${order.id}</div>
                    <div class="card-body">
                        <p><strong>Order Date:</strong> ${new Date(order.timestamp).toLocaleDateString()}</p>
                        <ul class="list-group">
                            ${order.items
                            .map(
                                item => `
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            <div>
                                                ${item.name} (Qty: ${item.quantity})
                                            </div>
                                            <span>${item.price}</span>
                                        </li>`
                            )
                            .join("")}
                        </ul>
                        <p><strong>Total Price:</strong> ${order.totalPrice}</p>
                    </div>`;
                    purchasesContainer.appendChild(orderCard);
                });
            }

            clearPurchasesBtn.addEventListener("click", () => {
                if (confirm("Are you sure you want to clear all your purchases?")) {
                    localStorage.removeItem("orders");
                    renderPurchases();
                    alert("Purchases cleared successfully.");
                }

                window.location.reload();

            });

            renderPurchases();
        });
    </script>
